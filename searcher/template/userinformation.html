{% load staticfiles %}
{% load settingsvalue %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户信息</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script>
        $(document).ready(function () {
            $("#id_birthday").datepicker({changeYear : true, changeMonth : true, dateFormat : 'yy-mm-dd'});
        });
    </script>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <a>
        <img src="{{ user.userinformation.photo_url }}" title="{{ user.userinformation.nickname }}"/>
    </a>
    <label class="" for="avatar">上传头像</label>
    <input type="file" name="file" id="avatar">

    <p class="help-block text-muted">png,jpg and gif only</p>

    <div>{{ form.as_p }}</div>
    <input type="submit" value="提交">
</form>
</body>
</html>
