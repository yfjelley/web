
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>葡萄藤金福登录</title>
<link href="/static/css/signin.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="div1">
<iframe src="{% url "index1"  %}" style="" scrolling="no" frameborder="0" width="1140px" height="600px" ></iframe>
</div>
<div>
  <form class="registerform" action="/login/" method="post">
          {% csrf_token %}
  <table id="tab1">
    <tr align="center">
      <td>登录</td>
    </tr>
    <tr>
      <td><hr /></td>
    </tr>
    <tr>
      <td>手机号</td>
    </tr>
    <tr>
      <td> {{ form.username }}</td>
    </tr>
    <tr>
      <td>密码</td>
    </tr>
    <tr>
      <td>{{ form.password }}</td>
    </tr>
    <tr>
      <td><hr /></td>
    </tr>
    <tr>
      <td><input type="checkbox" />下次自动登录</td>
	  <td><div style="margin-left:-50px;">忘记密码</div></td>
    </tr>
    <tr>
      <td><hr /></td>
    </tr>
    <tr>
      <td> <input type="submit" class="login_dl" value="登录"></td>
    </tr>
    <tr>
      <td>第三方登录</td>
    </tr>
  </table>
    </form>
</div>


</body>
</html>
